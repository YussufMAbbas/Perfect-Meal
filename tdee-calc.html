<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيرفيكت ميل - حاسبة السعرات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo-no-text.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="navbar-logo">
            <img src="images/logo-no-text.png" alt="Perfect Meal Logo">
        </div>
        <div class="navbar-link">
            <a href="index.html">الصفحة الرئيسية</a>
        </div>
        <div class="navbar-link">
            <a href="#about">فريقنا</a>
        </div>
        <div class="navbar-link">
            <a href="tdee-calc.html">حاسبة السعرات</a>
        </div>
    </nav>
    <main>
        <h1 class="title">حاسبة السعرات</h1>
        <form action="">
            <div class="block">
                <div>
                    <h3 id="radio-label1">النوع</h3>
                    <label class="radio-wrapper">
                        <input type="radio" name="gender" id="male" class="radio activity">
                        <h4>ذكر</h4>
                    </label>

                    <label class="radio-wrapper">
                        <input type="radio" name="gender" id="female" class="radio activity">
                        <h4>أنثى</h4>
                    </label>
                </div>
                <div>
                    <h3>العمر</h3>
                    <input type="text" name="age" id="age" placeholder="اكتب عمرك...">
                </div>
                <div>
                    <h3>الوزن</h3>
                    <input type="text" name="weight" id="weight" placeholder="اكتب وزنك...">
                </div>
                <div>
                    <h3>الطول</h3>
                    <input type="text" name="height" id="height" placeholder="اكتب طولك...">
                </div>
                <div>
                    <h3 id="radio-label2">مستوى النشاط</h3>
                    <p class="subtitle">مدى نشاطك على مدار الأسبوع</p>
                    <label class="radio-wrapper">
                        <input type="radio" name="activity" id="very-low" class="radio activity">
                        <h4>نشاط قليل جدًّا (عمل مكتبي)</h4>
                        <p class="subtitle">نشاطك قليل جدًّا خلال الأسبوع</p>
                    </label>

                    <label class="radio-wrapper">
                        <input type="radio" name="activity" id="light" class="radio activity">
                        <h4>نشاط بسيط</h4>
                        <p class="subtitle">تمرين بسيط 1-3 أيام خلال الأسبوع</p>
                    </label>

                    <label class="radio-wrapper">
                        <input type="radio" name="activity" id="moderate" class="radio activity">
                        <h4>نشاط متوسط</h4>
                        <p class="subtitle">تمرين متوسط 3-5 أيام خلال الأسبوع</p>
                    </label>

                    <label class="radio-wrapper">
                        <input type="radio" name="activity" id="high" class="radio activity">
                        <h4>نشاط عالي</h4>
                        <p class="subtitle">تمرين قوي 6-7 أيام خلال الأسبوع</p>
                    </label>

                    <label class="radio-wrapper">
                        <input type="radio" name="activity" id="very-high" class="radio activity">
                        <h4>نشاط عالي جدًّا</h4>
                        <p class="subtitle">تمرين مكثف جدًّا، عمل بدني شاق ، أو تمرين مرتين في اليوم</p>
                    </label>
                </div>
            </div>
            <div class="center">
                <input type="submit" id="submit" value="احسب">
            </div>
        </form>


        </div>
        <div class="hidden" id="results">
            <h1 class="title">النتيجة</h1>
            <div class="block tight" id="result-wrapper">
                <h3>استهلاك سعراتك اليومي:</h3>
                <h2 id="calories" class="tighter">2000 كالوري</h2>

            </div>
            <div class="macro">
                <ul>
                    <li>
                        <h3 id="carbs">الكاربوهيدرات:</h3>
                    </li>
                    <li>
                        <h3 id="protein">البروتين:</h3>
                    </li>
                    <li>
                        <h3 id="fats">الدهون الصحية:</h3>
                    </li>
                </ul>

            </div>
            <br><br>
        </div>


    </main>
    <script src="tdee-calc.js"></script>
</body>

</html>
